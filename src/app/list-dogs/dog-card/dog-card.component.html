<div [routerLink]="[ '/dogs', dog.id ]" class="card" [ngClass]="{'male': dog.gender === 'male','female': dog.gender === 'female'}">
    <div class="info">
        <h3>{{dog.name}}</h3>
        <p class="breed">{{dog.breed}}</p>
    </div>
    <div class="img-container">
    <img src="{{dog.photo}}" alt="{{dog.name}}">
    </div>
</div>
