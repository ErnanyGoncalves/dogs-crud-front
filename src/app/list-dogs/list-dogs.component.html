
<div class="list-header">
<h1>My Dogs</h1>
<button class="base" type="button" routerLink="/dogs/new">New Dog</button>
</div>

@if(isLoading){
    <p>Loading...</p>
}
@if(error && !isLoading){
    <p>{{error}}</p>
}
@else if(dogs.length > 0 && !isLoading){
<div class="grid">
@for(d of dogs; track d.id){
    <app-dog-card [dog]="d"></app-dog-card>
}
</div>
}@else{
    <p>There are no dogs.</p>
}
