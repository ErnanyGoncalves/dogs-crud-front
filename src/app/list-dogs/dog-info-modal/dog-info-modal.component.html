<div class="modal">
    
    <img src="https://www.azpetshop.com.br/blog/wp-content/uploads/2021/09/Chihuahua.jpg" alt="Photo">

    <button class="close">X</button>
    <div class="info">
        <div>
            
            <h2 [ngStyle]="{'color': dog.gender === 'male' ? 'cornflowerblue' : 'lightcoral'}">Dog</h2>
            
            
            
            <p class="breed">Some breed</p>
        </div>
        <div class="body-data">
        <p>15cm</p>
        <p>40kg</p>
        </div>

        <p>Some text</p>
        
        <div class="buttons">
        <button class="edit">Edit</button>
        <button class="delete">Delete</button>
    
        </div>
    </div>
</div>
